<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter font1">d</span>
        <span class="didILetter font1">i</span>
        <span class="didDTwoLetter font1 ">d</span>
      </div>
      <div class="word">
        <span class="theTLetter font2">t</span>
        <span class="theHLetter font2">h</span>
        <span class="theELetter font2">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter font3">f</span>
        <span class="frontendRLetter font3">r</span>
        <span class="frontendOLetter font3">o</span>
        <span class="frontendNLetter font3">n</span>
        <span class="frontendTLetter font3">t</span>
        <span class="hyphen">-</span>
        <span class="frontendELetter font3">e</span>
        <span class="frontendNTwoLetter font3">n</span>
        <span class="frontendDLetter font3">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter font4">d</span>
        <span class="developerELetter font4">e</span>
        <span class="developerVLetter font4">v</span>
        <span class="developerETwoLetter font4">e</span>
        <span class="developerLLetter font4">l</span>
        <span class="developerOLetter font4">o</span>
        <span class="developerPLetter font4">p</span>
        <span class="developerEThreeLetter font4">e</span>
        <span class="developerRLetter font4">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter font5">t</span>
        <span class="takeALetter font5">a</span>
        <span class="takeKLetter font5">k</span>
        <span class="takeELetter font5">e</span>
      </div>
      <div class="word">
        <span class="upULetter font6">u</span>
        <span class="upPLetter font6">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter font7">g</span>
        <span class="gardeningALetter font7">a</span>
        <span class="gardeningRLetter font7">r</span>
        <span class="gardeningDLetter font7">d</span>
        <span class="gardeningELetter font7">e</span>
        <span class="gardeningNLetter font7">n</span>
        <span class="gardeningILetter font7">i</span>
        <span class="gardeningNTwoLetter font7">n</span>
        <span class="gardeningGTwoLetter font7">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter font8">b</span>
        <span class="becauseELetter font8">e</span>
        <span class="becauseCLetter font8">c</span>
        <span class="becauseALetter font8">a</span>
        <span class="becauseULetter font8">u</span>
        <span class="becauseSLetter font8">s</span>
        <span class="becauseETwoLetter font8">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter font9">t</span>
        <span class="theyHLetter font9">h</span>
        <span class="theyELetter font9">e</span>
        <span class="theyYLetter font9">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter font10">w</span>
        <span class="wantedALetter font10">a</span>
        <span class="wantedNLetter font10">n</span>
        <span class="wantedTLetter font10">t</span>
        <span class="wantedELetter font10">e</span>
        <span class="wantedDLetter font10">d</span>
      </div>
      <div class="word">
        <span class="toTLetter font11">t</span>
        <span class="toOLetter font11">o</span>
      </div>
      <div class="word">
        <span class="improveILetter font12">i</span>
        <span class="improveMLetter font12">m</span>
        <span class="improvePLetter font12">p</span>
        <span class="improveRLetter font12">r</span>
        <span class="improveOLetter font12">o</span>
        <span class="improveVLetter font12">v</span>
        <span class="improveELetter font12">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter font13">t</span>
        <span class="theirHLetter font13">h</span>
        <span class="theirELetter font13">e</span>
        <span class="theirILetter font13">i</span>
        <span class="theirRLetter font13">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter font14">r</span>
        <span class="rootOLetter font14">o</span>
        <span class="rootOTwoLetter font14">o</span>
        <span class="rootTLetter font14">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter font15">s</span>
        <span class="skillsKLetter font15">k</span>
        <span class="skillsILetter font15">i</span>
        <span class="skillsLLetter font15">l</span>
        <span class="skillsLTwoLetter font15">l</span>
        <span class="skillsSTwoLetter font15">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark">!</span>
      </div>
    </div>
  </body>
</html>
